<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-2">Create Book</h1>
            <form action="{% url 'books:create' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="title" class="block text-gray-600 font-semibold mb-1">Title</label>
                    <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="author" class="block text-gray-600 font-semibold mb-1">Author</label>
                    <select id="author" name="author" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="publication_date" class="block text-gray-600 font-semibold mb-1">Publication Date</label>
                    <input type="date" id="publication_date" name="publication_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="genre" class="block text-gray-600 font-semibold mb-1">Genre</label>
                    <select id="genre" name="genre" multiple class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="isbn" class="block text-gray-600 font-semibold mb-1">ISBN</label>
                    <input type="text" id="isbn" name="isbn" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="count" class="block text-gray-600 font-semibold mb-1">Count</label>
                    <input type="number" id="count" name="count" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" value="1" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Create</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
